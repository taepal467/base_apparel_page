<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
  <img  class="logo-img" src="images/logo.svg" alt="logo">

  <main class="container">

  <div class="main-content">
  <h1 class="header"><span class="custom-text">We're</span> coming soon</h1>
  <p class="content">
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
  </p>
  <form id="form">
    <label for="email">
      <input id="email-input"type="email"  name="email" placeholder="Email Address">
      <button id="btn"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
      <span class="error-msg"></span>
      <img class="error-icon" src="images/icon-error.svg" alt="error icon">
   </label>
</form>
</div>

  <img class="desktop-hero-img"src="images/hero-desktop.jpg" alt="hero image">
  <img class="mobile-hero-img" src="images/hero-mobile.jpg" alt="hero image">
</main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/taepal467" target="_blank">Chantae Palacio</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
